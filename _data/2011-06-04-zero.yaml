    <p><strong>London 2012: More than half did not get tickets</strong></p>  <p>More than half of people who applied for London 2012 Olympic Games tickets did not receive any in the ballot, BBC London has learnt.</p>  <p>Some 1.8 million people applied for the 6.6 million public tickets available. About 55% of applicants missed out.</p>  <p><em>from BBC - <a href="http://www.bbc.co.uk/news/uk-england-london-13670354">www.bbc.co.uk/news/uk-england-london-13670354</a> - 6 June 2011</em></p>
