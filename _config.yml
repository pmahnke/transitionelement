# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: transitionelement
email: peter@transitionelement.com
description: > # this means to ignore newlines until "baseurl:"
  Peter Mahnke presents interesting observations about his life in England, designing with web standards, culture, food and more...
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.transitionelement.com" # the base hostname & protocol for your site
twitter_username: pmahnke
github_username:  pmahnke

exclude:
    - node_modules

# gems
plugins:
  - jekyll-archives
  - jekyll-textile-converter

# Build settings
markdown: kramdown
textile_ext: "textile,txtl,tl"
sass:
    style: compressed
    sass_dir: _sass

jekyll-archives:
  enabled:
    - year
    - month
    - categories
  layouts:
    year: year-archive
    month: month-archive
    category: category-archive
  permalinks:
    year: '/archives/:year/'
    month: '/archives/:year/:month/'
    category: '/archives/:name/'

collections:
  projects:
    name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
